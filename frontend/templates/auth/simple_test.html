<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Script Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
    </style>
</head>
<body>
    <h1>Supabase Script Loading Test</h1>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Check if script is loaded
        addResult('Testing Supabase script loading...');
        
        // Try multiple CDNs
        const cdns = [
            'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js',
            'https://unpkg.com/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js',
            'https://cdn.skypack.dev/@supabase/supabase-js@2.39.0'
        ];
        
        let loaded = false;
        
        function tryCDN(index) {
            if (index >= cdns.length) {
                addResult('All CDNs failed to load Supabase', false);
                return;
            }
            
            const cdn = cdns[index];
            addResult(`Trying CDN ${index + 1}: ${cdn}`);
            
            const script = document.createElement('script');
            script.src = cdn;
            script.onload = () => {
                addResult(`✅ CDN ${index + 1} loaded successfully`);
                if (typeof window.supabase !== 'undefined') {
                    addResult('✅ window.supabase is available');
                    loaded = true;
                    testSupabase();
                } else {
                    addResult('❌ window.supabase is still undefined', false);
                    tryCDN(index + 1);
                }
            };
            script.onerror = () => {
                addResult(`❌ CDN ${index + 1} failed to load`, false);
                tryCDN(index + 1);
            };
            
            document.head.appendChild(script);
        }
        
        function testSupabase() {
            if (!loaded) {
                addResult('❌ Cannot test Supabase - not loaded', false);
                return;
            }
            
            try {
                const supabase = window.supabase.createClient(
                    'https://ieevoiuchqovpwwiheaj.supabase.co',
                    'test-key'
                );
                addResult('✅ Supabase client created successfully');
                addResult('✅ Script loading test completed successfully');
            } catch (error) {
                addResult(`❌ Error creating Supabase client: ${error.message}`, false);
            }
        }
        
        // Start testing
        tryCDN(0);
    </script>
</body>
</html>
